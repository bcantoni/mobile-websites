language: php

php:
    - '5.6'
    - '7.1'

sudo: required

services:
    - docker

before_install:
    - docker build -t phptest -f ./docker/Dockerfile .
    - docker run -d -p 80:80 --name php-sample phptest
    - docker ps -a
    - curl http://localhost
    - npm install broken-link-checker -g

script:
    - ./lint.sh src
    - blc http://localhost/
